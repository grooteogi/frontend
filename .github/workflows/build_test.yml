name: Build Test

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Get Yarn cache directory path
        id: yarn-cache-dir-path
        run: echo '::set-output name=dir::$(yarn config get cacheFolder)'
      - name: Cache Yarn cache files
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-Node-v${{ matrix.node-version }}-Yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-Node-v${{ matrix.node-version }}-Yarn-
      - name: Cache Next.js cache files
        uses: actions/cache@v3
        id: next-js-cache
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-Node-v${{ matrix.node-version }}-Next-js-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-Node-v${{ matrix.node-version }}-Next-js-
      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install
      - name: Build
        if: steps.yarn-cache.outputs.cache-hit != 'true' || steps.next-js-cache.outputs.cache-hit != 'true'
        run: yarn build
        env:
          SERVER_URL: ${{ secrets.SERVER_URL }}
          NEXT_PUBLIC_KAKAO_AUTH: ${{ secrets.NEXT_PUBLIC_KAKAO_AUTH }}
          NEXT_PUBLIC_GOOGLE_AUTH: ${{ secrets.NEXT_PUBLIC_GOOGLE_AUTH }}
      - name: If fail
        uses: peter-evans/commit-comment@v2
        with:
          sha: ${{ github.sha }}
          body: |
            @${{ github.actor }} 다시 확인 부탁드립니다!
        if: failure()
